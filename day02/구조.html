<!-- DOCTYPE -> 이 문서가 html 문서임을 알려주는 부분 -->
<!DOCTYPE html>

<!-- 태그는 여는태그와 닫는태그로 구분되어있고,
    부모태그 안에서 시작된 자식태그는 
    반드시 부모 안에서 닫혀야한다 -->

<!-- html 여는태그, lang은 언어뜻 -->
<html lang="ko">
    <!-- head : like 두뇌속 생각. 다양한 정보가 들어있는 영역, 기본 틀(3가지)은 거의 대부분 변형되지 않음 -->
    <head>
        <!-- UTF-8 : 가변 인코딩 방식.  -->
        <meta charset="UTF-8">
        <!-- 반응형을 위한 부분 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 탭의 제목을 설정하는 부분 -->
        <title>수업용 웹사이트</title>
    </head>
    <body>
        <!-- 실제로 웹 브라우저에 그려질 몸뚱이 -->
    </body>
<!-- html 닫는태그 -->
</html>
