<!-- H-> heading이라는 뜻 / block태그는 줄바꿈이 된다. -->
<!-- 문서당 H1은 하나만 쓰는게 표준값 / 해더의 글씨 크기는 신경쓰지않기 나중에 바꿈-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Header-1</H1>
    <H2>Header-2</H2>
    <H3>Header-3</H3>
    <H4>Header-4</H4>
    <H5>Header-5</H5>
    <H6>Header-6</H6>

<!-- ctrl + space 자동완성 물어보기 / $-> 넘버링을 뜻함, {} -> 중간에 들어갈 텍스트-->
h${header-$}*6
</body>
</html>
