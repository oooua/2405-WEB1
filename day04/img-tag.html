<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- ../는 한단계 위로 가는 명령어 -->
    <!-- 경로에 맞게 불러온 이미지
    src -> 경로를 뜻함 / alt -> 대체 텍스트를 뜻함, 사진이 깨졌을때 설명 할 수 있는 텍스트 -->
    <img src="../img/이병건2.jpg" alt="잘생긴 침착맨">

    <!-- 경로에 맞지 않게 불러온 이미지 -->
    <img src="이병건2.jpg" alt="잘생긴 침착맨">

    <!--  -->
</body>
</html>
