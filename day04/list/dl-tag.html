<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의 목록 태그</title>
</head>
<body>
    <!-- dl -> description list 설명이 필요할때 -->
    <!-- 제목 -->
    <h2>SBS아카데미컴퓨터아트학원</h2>

    <!-- 정의 목록 전체 선언 -->
    <dl>
        <!-- 정의될 항복 -->
        <dt>강남지점</dt>
        <!-- 항목에 대한 설명 -->
        <dd>주소:서울특별시 서초구 서초대로 77길3 아라타워 5층</dd>
        <dd>전화:02&#41; 530 - 8555</dd>
    </dl>

    <!-- 정의 목록 전체 선언 -->
    <dl>
        <!-- 정의될 항복 -->
        <dt>신촌지점</dt>
        <!-- 항목에 대한 설명 -->
        <dd>주소:서울특별시 서대문구 신촌로 183 유인빌딩 5층</dd>
        <dd>전화:02&#41; 312 9660</dd>
    </dl>

    <!-- 정의 목록 전체 선언 -->
    <dl>
        <!-- 정의될 항목 -->
        <dt>인천지점</dt>
        <!-- 항목에 대한 설명 -->
        <dd>주소:인천광역시 남동구 인주대로 582 신현프라자 3층</dd>
        <dd>전화:032&#41; 437 - 2111</dd>
    </dl>

    <!-- dl 내에는 반드시 dt와 dd가 하나 이상 있어야 한다. -->
    <!-- X -->
    <dl>
        <dt></dt>
    </dl>

    <dl>
        <dd></dd>
    </dl>

    <!-- O -->
    <dl>
        <dt>ENTJ</dt>
        <dt>강력한 지도자</dt>
        <dd>설명 블라블라</dd>
    </dl>

    <dl>
        <dt>전화번호</dt>
        <dd>tel. 010-1010-1231</dd>
        <dd>fax. 032-1020-1234</dd>
    </dl>
    <!-- 하지만 dl 태그는 그렇게 많이 쓰이진 않는다. -->
</body>
</html>
