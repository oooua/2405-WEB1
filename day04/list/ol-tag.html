<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <!-- 적당히 작은걸로 끊어써도 상관없음 -->
    <!-- 순서가 있는 항목예문 -->
    <!-- ol[type=A]>li*4 -->
    <ol type="A">
        <li>짜장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ol>
    <!-- ol[start=3]>li*4 -->
    <!-- ol 과 ul 의 차이점은 ordered / unodered 순서의 차이.-->
    <ol start="3">    
        <li>자장면</li>
        <li>짬뽕</li>
        <li>울면</li>
        <li>야끼우동</li>
    </ol>
</body>
</html>
