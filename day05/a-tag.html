<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 5000px;
            position: absolute;
        }

        #target-tag {
            position: absolute;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <!-- _self : 기본값. 현재 탭이 목적경로로 이동 -->
    <a href="https://www.naver.com" target="_self">네이버로 이동</a>
    <a href="https://www.naver.com" target="_blank">네이버로 이동(새탭)</a>
<br>
    <!-- iframe과 함께 사용하는 속성들 -->
    <a href="https://www.naver.com" target="_parent">네이버로 이동 (parent)</a>
<br>
    <a href="https://www.naver.com" target="_top">네이버로 이동 (top)</a>
    <!-- 최근 iframe은 특수한 목적 외에는 사용하지 않기 때문에 이 지식이 얼마나 유용할지는 모름.. -->
<br>
    <a href="../day04/img-tag.html" target="_blank" >이미지로 이동</a>
<br>
    <a href="tel:010-1545-4815">010-1545-4815</a>
    <a href="sms:010-5618-9846">문자보내기</a>
    <a href="mailto:admin@sbsart.com">메일보내기</a>
    <!-- 3개 다 스마트폰에서 더 유용하다. -->

    <a href="#">임시링크</a>
    <a href="#target-tag">타겟으로 이동</a>

    <p id="target-tag">타겟입니다.</p>
    <!-- 기능은 하지만 좋은 모양새는 아님 -->
</body>
</html>
