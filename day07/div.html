<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
</head>

<body>
    <!-- div -> 블록 속성, -->
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <div>HTML5-WEB</div>
    <!-- div{HTML5-WEB}*5 -->

    <span style="width: 500px;">SPAN-inline</span>

    <!-- 
        block은 한줄 전체를 차지하며,
        단단한 성질을 가지고 있기 때문에
        높이, 너비등 구조와 관련된 속성들을 사용 할 수 있다.
        크기를 조절해서 여백이 생기더라도
        다음 컨텐츠에게 양보하지 않고 한줄 전체를 차지한다.


        inline은 자신이 가진 컨텐츠의 크기 만큼만 커지며,
        매듭을 묶지 않은 풍선처럼 수축하려는 성질이 있어
        높이, 너비등 구조와 관련된 속성을 사용해도 적용되지 않는다.
     -->

    <!-- span-> 인라인 속성, 글씨크기에 따라서 인라인태그의 크기가 정해짐. -->
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <span>SPAN-inline</span>
    <!-- span{SPAN-inline}*5 -->

</body>
</html>
